version: "3.4"

services:
  nginx:
    image: nginx:alpine
    ports:
      - 127.0.0.1:80:80 # Serveur Nginx+Php
      - 127.0.0.1:8080:8080 # Phpmyadmin
    volumes:
      - ./src:/var/www/html
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf

      - phpmyadmindata:/var/www/phpmyadmin
    depends_on:
      - php
      - phpmyadmin

  php:
    build:
      context: .
      dockerfile: php-dockerfile # PHP FPM Alpine
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
      - ./config/php/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mariadb

  mariadb:
    image: mariadb
    volumes:
      - mariadbdata:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: root

  phpmyadmin:
    image: phpmyadmin:fpm-alpine
    volumes:
      - phpmyadmindata:/var/www/html # Emplacement de phpmyadmin
    environment:
      PMA_HOST: mariadb
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - mariadb

volumes:
  # mariadbdata se situe dans le container mariadb /var/lyb/mysql
  mariadbdata:

  # phpmyadmindata se situe dans le container phpmyadmin /var/www/html mais Ã©galement dans le container nginx /var/www/phpmyadmin
  phpmyadmindata:
